<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>kafka-helper</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" rel="stylesheet">
    <!--    <link href="css/bstreeview.css" rel="stylesheet">-->
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
<div class="m-5 text-warning" id="spinner">
    <div class="spinner-border" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>


<div class="container-fluid">
    <div class="content">
        <div class="row">
            <div class="col-md-4 pt-3" id="tree-container">

                <div class="flex-column">
                    <span class="h1">Topics</span>
                    <span class="actions ">
                    <i class="h2 pr-2 bi bi-plus-lg text-danger float-right"></i>
                    <i class="h1 pl-2 bi bi-arrow-clockwise text-primary " id="load-topics"></i>
                    </span>

                </div>
                <nav class="nav flex-column" id="topics-container" >

                    <div id="topic-partition-container">
                        <a class="pl-0 nav-link active h4" data-target="#partitions" data-toggle="collapse" href="#"
                           id="topic-label">Receive
                        </a>
                        <div class="collapse" id="partitions">
                            <div class="bg-dark p-2 partition-container" id="partition-container">
                                <span class="text-white">partition-0</span>
                                <i class="bi bi-play-circle-fill text-primary float-right"></i>
                            </div>
                        </div>
                    </div>





                </nav>

            </div>
            <div class="col-md-7 pt-5" id="details-container">
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
    <div class="toast" style="position: absolute; top: 0; right: 20px; min-width: 200px;" data-delay="4000">
        <div class="toast-header">
            <strong class="mr-auto text-danger">Error</strong>
<!--            <small>11 mins ago</small>-->
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!--<script src="js/bstreeview.js"></script>-->
<script src="js/index.js"></script>
</body>
</html>
